<div class="container-fluid border-bottom pb-2 bg-primary text-white shadow">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-sm-6 mt-5"><h1 class="">Products list</h1></div>
      <div class="col-md-2 col-sm-6 text-center"><a routerLink="/shopping-cart">
        <fa-icon class="shoppingBasket text-white mt-5" [icon]="faShoppingBasket"></fa-icon>
        <span class="OrderQuantity text-center">{{shoppingCart.getOrderQuantity()}}</span></a></div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <app-goods-item class="col-md-4 col-sm-6 mt-3" *ngFor="let good of goods" [good]="good"></app-goods-item>
  </div>
</div>
